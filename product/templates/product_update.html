{% extends "base.html" %}
{% block title %}Product Edit{% endblock title %}
{% block content %}

<a href="{%url 'product.index'%}" class="btn btn-outline-info">BACK</a>
<h2>Tambah Data</h2>
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        <div style="margin-bottom: 10px;">
            {{field.label_tag}} {{field}}
            <small>{{field.errors}}</small>
        </div>
    {% endfor %}
    <input type="submit" value="update" class="btn btn-outline-secondary" >
</form>

{% endblock content %}
