{% extends "base.html" %} 

{% block title %}Product Pages{% endblock title %}

{% block content %}    
<h2>{{title}}</h2>

  <a href="{%url 'product.create'%}" class="btn btn-outline-info">+ Tambah Data</a>
  <table class="table table-primary">
      <tr>
         <th scope="col">No</th>
        <th scope="col">nama</th>
        <th scope="col">deskripsi</th>
        <th scope="col">harga</th>
        <th scope="col">Action</th>
      </tr>
      {% for i in product%}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.nama}}</td>
        <td>{{i.deskripsi}}</td>
        <td>{{i.harga}}</td>
        <td>
          <a href="{% url 'product.delete' i.id %}" class="btn btn-outline-primary btn-sm">Delete</a> | <a href="{% url 'product.update' i.id %}" class="btn btn-outline-success">Edit</a>
        </td>
      </tr>



  {%endfor%}

{% endblock content %}
